name: Specs
on:
  - push
  - pull_request
jobs:
  all_specs:
    name: All Specs
    strategy:
      matrix:
        ruby: ['3.0', '3.1', '3.2', '3.3', '3.4']
        gemfile: ['Gemfile']
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start LocalStack
        run: docker compose up -d

      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack to be ready..."
          TIMEOUT=30
          COUNTER=0
          until curl -s http://localhost:4566/_localstack/health > health.json; do
            if [ $COUNTER -gt $TIMEOUT ]; then
              echo "Timeout waiting for LocalStack"
              cat health.json || true
              exit 1
            fi
            echo "Waiting for LocalStack endpoint... ($COUNTER/$TIMEOUT)"
            sleep 2
            let COUNTER=COUNTER+2
          done

          cat health.json
          if cat health.json | grep -q "\"sqs\": \"running\""; then
            echo "LocalStack SQS is running!"
            exit 0
          else
            echo "LocalStack SQS is not running"
            exit 1
          fi

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run specs
        run: bundle exec rake spec
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}

      - name: Run integration specs
        run: bundle exec rake spec:integration
        env:
          BUNDLE_GEMFILE: ${{ matrix.gemfile }}

  rails_specs:
    name: Rails Specs
    strategy:
      matrix:
        rails: ['6.1', '7.0', '7.1', '7.2', '8.0']
        include:
          - rails: '6.1'
            ruby: '3.0'
            gemfile: gemfiles/rails_6_1.gemfile
          - rails: '7.0'
            ruby: '3.1'
            gemfile: gemfiles/rails_7_0.gemfile
          - rails: '7.1'
            ruby: '3.2'
            gemfile: gemfiles/rails_7_1.gemfile
          - rails: '7.2'
            ruby: '3.3'
            gemfile: gemfiles/rails_7_2.gemfile
          - rails: '8.0'
            ruby: '3.4'
            gemfile: gemfiles/rails_8_0.gemfile
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run Rails specs
        run: bundle exec rake spec:rails
